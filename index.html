<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="img/title.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">

</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">

		<main>
			<article class="ba-product cf">
				<header class="ba-header">
					<a href="#" class="ba-logo">
						<img src="img/logo.png" alt="logo">

					</a>
				</header>
				<div class="ba-slider">
					<img src="img/shoes.png" alt="shoes">
					<div class="ba-radio">

						<input type="radio" value="p" id="radio-1" name="part-one" checked>
						<label for="radio-1" class="label_1">
						</label>
						<input type="radio" value="p" id="radio-2" name="part-one">
						<label  for="radio-2" class="label_2"></label>
						<input type="radio" id="radio-3" value="p" name="part-one">
						<label for="radio-3" class="label_3"></label>
						<input type="radio" id="radio-4" value="p" name="part-one">
						<label for="radio-4" class="label_4">
						</label>

					</div>
				</div>
				<div class="ba-product_body">
					<h1 class="ba-product_title">Nike SB Stefan Janoski Max</h1>
					<p class="ba-shoe">Unisex Skateboarding Shoe</p>
					<div class="ba-product_rating">
						<i class="ba-star">&#9733;</i>
						<i class="ba-star">&#9733;</i>
						<i class="ba-star">&#9733;</i>
						<i class="ba-star2">&#9733;</i>
						<i class="ba-star2">&#9733;</i>
					</div>
					<form action="#" class="ba-form-addto-cart" method="get">
						<div class="ba3">

							<select class="ba-but1" name="theme">
								<option value="light">Size</option>
								<option value="dark">Size</option>
							</select>


							<select class="ba-but2" name="theme">
								<option value="light">Qty</option>
								<option value="dark">Qty</option>
							</select>
						</div>
						<div>
							<button class="ba-but3" type="submit">Add to cart</button>
						</div>
					</form>
				</div>

			</article>
		</main>
	</div>
	<!-- END ba-container -->
</body>
</html>
